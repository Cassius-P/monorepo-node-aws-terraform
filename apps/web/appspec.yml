version: 0.0
os: linux
files:
  - source: ./
    destination: /opt/comptastar-web
    overwrite: yes
    file_exists_behavior: OVERWRITE
  - source: ./server-scripts/
    destination: /opt/server-scripts
    overwrite: yes
    file_exists_behavior: OVERWRITE
permissions:
  - object: /opt/comptastar-web
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /opt/comptastar-web/scripts
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /opt/comptastar-web/scripts/*.sh
    owner: ec2-user
    group: ec2-user
    mode: 755
    pattern: "**/*.sh"
    type:
      - file
  - object: /opt/server-scripts
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /opt/server-scripts/*.sh
    owner: ec2-user
    group: ec2-user
    mode: 755
    pattern: "**/*.sh"
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/configure_environment.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 120
      runas: root